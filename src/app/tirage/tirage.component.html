<section class="container">
  <div class="main">

  <div class="part1">
    <div class="entete">
      <table>
        <tr>
          <td><p class="libe">Faire un nouveau Tirage</p></td>
          <img class="imge" src="assets/images/detailTirage.jpg" alt="">
        </tr>
      </table>
      
      
    </div>
    <form name="form">
      <div class="forme">
        <table>
          <tr>
            <td><label for="libelle">Libelle</label></td>
            <td ><input class="libelle" type="text" name="libelle"  placeholder="Veuillez entre le libelle du tirage!" [(ngModel)]="libelle"  ></td>
          </tr>
          <tr>
            <td><label for="liste">Liste</label></td>
            <td><input class="libelle" type="text" placeholder="Donner le libelle de la liste du tirage" name="libele" [(ngModel)]="libele">
             </td>
          </tr>
          <tr>
            <td><label for="nombre">Nombre à tiré</label></td>
            <td><input  class="nbre" type="number" name="nbre" placeholder="0" minlength="1" maxlength="3" required [(ngModel)]="nbre"  ></td>
          </tr>
        </table>
    </div><br><br>
          <button class="btn" (click)="faireTirage()" type="submit">Tirer</button>

    </form>
  </div>


  <div class="part2" >
    <div class="formm">
    <h2 style="margin-left: 0%;">Importer un fichier excel ici</h2>

    <img class="fil" src="assets/images/file.png" alt="">

    <form name="form" [formGroup]="formmodule" (ngSubmit)="importerliste()">
      <div class="group">
      <input type="file" name="file" formControlName="file"  (change)="fileChange($event)" >

    </div><br><br>
      <input class="file" type="text" placeholder="Donner le libelle de la liste" name="libele" formControlName="libele"><br><br>
      <button class="bttn" type="submit">Enregistrer</button>
    </form>

  </div>
</div>
</div>
</section>
