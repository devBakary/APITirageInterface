<section class="container">
  <div class="main">


  <div class="part1">
    <h2 style="margin-left: 40%;">Creer un nouveau tirage  ci-dessous</h2>
    <form name="form" #f="ngForm" >
      <div class="forme">
        <table>
          <tr>
            <td><label for="libelle">Libelle</label></td>
            <td ><input class="libelle" type="text" name="libelle"  placeholder="Veuillez entre le libelle du tirage!" ></td>
          </tr>
          <tr>
            <td><label for="liste">Liste</label></td>
            <td><select class="liste">
              <option value="">--Choisissez la liste--</option>
              <option *ngFor="let liste of listes" [ngValue]="liste" name="libele" >{{liste.libele}}</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="nombre">Nombre à tiré</label></td>
            <td><input  class="nbre" type="text" name="nbre" placeholder="0" [maxLength]="3" required  ></td>
          </tr>
        </table>
    </div><br><br>

          <input class="btn" type="submit" value="Tirer" name="tirer"><br><br>
    </form>
  </div>

  <div class="part2" >
    <h2 style="margin-left: 0%;">Importer un fichier excel ici</h2>

    <img class="fil" src="assets/images/file.png" alt="">

    <form name="form" [formGroup]="formmodule" (ngSubmit)="importerliste()">
      <input type="file" name="file" formControlName="file"  (change)="fileChange($event)" ><br><br>
      <input class="file" type="text" placeholder="Donner le libelle de la liste" name="libele" formControlName="libele"><br><br>

      <button class="bttn" type="submit">Enregistrer</button>
    </form>

  </div>

</div>
</section>
