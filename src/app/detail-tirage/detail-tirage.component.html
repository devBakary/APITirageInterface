<section class="container">

  <div class="main">
    <h1>Details Tirage</h1>
<!--input type="search" /-->

    <table>
      <tr >

        <th>Libelle</th>
        <th>date</th>
        <th>Nombre Tiré</th>
        <th>Liste tirer</th>
      </tr>

      <tr>
        <td>{{tirage.libelle}}</td>
        <td>{{tirage.date}}</td>
        <td>{{nbTrier}}</td>
        <td></td>

      </tr>

    </table><br>


    <!--Verifie que l'observable contient quelquechose-->

    <table *ngIf=" postulantListe$ | async as index">
      <tr >
        <th>n°</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Numéro</th>
        <th>Email</th>
      </tr>

      <!-- <tr *ngFor="let t of postulantListe$ |filter:serachText | paginate: {itemsPerPage: 1,currentPage: pages} |async; index as g"></tr> -->
   <tr *ngFor="let t of postulantListe$ |async; index as g">
        <td>{{g+1}}</td>
        <td>{{t.nompostulant}}</td>
        <td>{{t.prenompostulant}}</td>
        <td>{{t.numeropostulant}}</td>
        <td>{{t.email}}</td>
      </tr>

    </table>


    <button>
      <a href="#">Retour</a>
      <i class="fa-solid fa-angles-right"></i>

    </button>


 </div>
 <!-- <pagination-controls (pageChange)="pages = $event"></pagination-controls> -->

</section>
